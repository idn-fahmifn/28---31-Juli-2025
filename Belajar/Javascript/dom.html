<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 100dvw;
            height: 100dvh;
            background-color: #eeeeee;
        }
        .hero{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 id="heroTitle">Judul hero</h1>
            <p id="sub-title">Ini adalah sub-title</p>
            <p class="paragraf">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores, doloremque!</p>
            <img src="" alt="" id="gambar">
        </div>
    </div>

    <script>

        // mengakses sebuah elemen
        // mengambil element html yang menggunakan ID
        const judul = document.getElementById('heroTitle') //memanggil elemen yang terdapat ID di html

        // mengambil element html menggunakan class
        const paragraf = document.querySelector('.paragraf')

        const image = document.getElementById('gambar');


        // mengubah element
        // text content => mengubah isi diantara tag pembuka dan tag penutup.
        judul.textContent = "Ini adalah web DOM";

        // mengubah style
        paragraf.style.background = '#0088cc';
        paragraf.style.padding = '10px';

        //menambahkan/mengubah atribut
        image.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Example_image.svg/600px-Example_image.svg.png')
        image.setAttribute('alt', 'contoh gambar')
        
        console.log(image)



    </script>


</body>
</html>
